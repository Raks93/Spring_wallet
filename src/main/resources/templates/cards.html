<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Счета'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>

<main>
    <h2 class="display-6 text-center mb-4">Счета</h2>
    <h4 align="center" th:text="${message}"></h4>
    <div class="container mt-5 mb-5">
        <form align="center" action="/cards/add">
            <button type="submit"  class="btn btn-success">Добавить счёт</button>
        </form>
    </div>

    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 20;">Название</th>
                <th style="width: 20%;">Баланс</th>
                <th style="width: 20%;">Редактировать</th>
                <th style="width: 20%;">Редактировать</th>
                <th style="width: 20%;">Удалить</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="el, state : ${cards}">
                <td th:utext="${el.name}">Название</td>
                <td th:utext="${el.balance}">Баланс</td>
                <td>
                    <a th:href="'/cards/edit/' + ${el.id}">Редактировать</a>
                </td>
                <td>
                    <a th:href="'/cards/replace/' + ${el.id} + '/' + ${state.size}">Перенести</a>
                </td>
                <td>
                    <a th:href="'/cards/delete/' + ${el.id} + '/' + ${state.size}">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
