<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Редактирование записи'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование записи журнала</h1>
    <div th:each="el : ${journal}">
        <form method="post">
            <input type="number" th:value="${el.amount}" name="amount" min="1" step="1" placeholder="Введите сумму" class="form-control"><br>
            <input required type="text" th:value="${el.purchase}" maxlength="250" name="purchase" placeholder="Введите название" class="form-control"><br>
            <input type="date" th:value="${el.date}" max="2100-01-01" min="2000-01-01"  name="date" placeholder="Введите дату" class="form-control"><br>
            <select name="chooseCategory" placeholder="Выберите категорию" class="form-control">
                <option th:each="category : ${categories}"
                        th:selected="${categoryIndex} == ${category.id}"
                        th:value="${category.id}"
                        th:utext="${category.name}">
                </option>
            </select><br>
            <select name="chooseCard" placeholder="Выберите счёт" class="form-control">
                <option th:each="card : ${cards}"
                        th:selected="${cardIndex} == ${card.id}"
                        th:value="${card.id}"
                        th:utext="${card.name}"></option>
            </select><br>
            <p th:text="${message}" ></p>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>

    </div>

</div>
</body>
</html>
