<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Главная страница'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right" th:insert="blocks/header :: start_header"></header>

<main>
    <h2 class="display-6 text-center mb-4">Средние показатели пользователей</h2>
    <p th:text="${message}" ></p>

    <div class="table-responsive">
        <table class="table text-center">
            <thead>
            <tr>
                <th style="width: 34%;"></th>
                <th style="width: 22%;">День</th>
                <th style="width: 22%;">Месяц</th>
                <th style="width: 22%;">Год</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row" class="text-start">Доход</th>
                <td th:utext="${sumDayI.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                <td th:utext="${sumMonthI.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                <td th:utext="${sumYearI.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
            </tr>
            <tr>
                <th scope="row" class="text-start">Расход</th>
                <td th:utext="${sumDayS.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                <td th:utext="${sumMonthS.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
                <td th:utext="${sumYearS.amount}"><svg class="bi" width="24" height="24"><use xlink:href="#check"></use></svg></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
