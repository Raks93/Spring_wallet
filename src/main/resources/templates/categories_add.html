<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Добавление категории'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление категории</h1>
    <p th:text="${message}" ></p>
    <form method="post">
        <input required type="text" th:value="${nameCategory}"  maxlength="250" name="name" placeholder="Введите название" class="form-control"><br>
        <select name="incomeCategory" placeholder="Выберите категорию" class="form-control">
            <option
                    th:selected="true"
                    th:value="true"
                    th:utext="Доход">
            </option>
            <option
                    th:value="false"
                    th:utext="Расход">
            </option>
        </select><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>
</body>
</html>
