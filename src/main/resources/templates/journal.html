<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Счета</title>
    <style>
      table th, table td {padding: 5px;}
      .row  {
         font-style: italic;
      }
      .even-row {
         color: black;
      }
      .odd-row {
         color: black;
      }
    </style>
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>
<h1 align="center">Журнал</h1>
<table border="1" class="table" align="center">
    <tr>
        <th>Номер</th>
        <th>Сумма</th>
        <th>Название</th>
        <th>Дата</th>
    </tr>
    <tr th:each="el, state : ${journal}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.index}">Номер</td>
        <div th:if="${el.inOutMoney}">
            <td th:utext="'+' + ${el.amount}">Сумма</td>
        </div>
        <div th:unless="${el.inOutMoney}">
            <td th:utext="'-' + ${el.amount}">Сумма</td>
        </div>
        <td th:utext="${el.purchase}">Название</td>
        <td th:utext="${el.date}">Дата</td>
    </tr>
</table>
</body>
</html>
