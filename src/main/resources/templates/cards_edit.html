<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Редактирование счёта'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование счёта</h1>
    <div th:each="el : ${cards}">
        <form method="post">
            <input required type="text" th:value="${el.name}" name="name" placeholder="Введите название" class="form-control"><br>
            <input required type="number" th:value="${el.balance}" name="balance" step="1" placeholder="Введите сумму" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
