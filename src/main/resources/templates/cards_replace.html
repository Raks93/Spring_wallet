<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Редактирование счёта"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header align="right"   th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Выберите счет для переноса</h1>
        <form method="post">
            <select name="chooseCard" placeholder="Выберите счёт" class="form-control">
                <option th:each="card : ${cards}"
                        th:if="${card.id} != ${fromCategory}"
                        th:selected="true"
                        th:value="${card.id}"
                        th:utext="${card.name}"></option>
            </select><br>
            <button type="submit" class="btn btn-success">Перенести</button>
        </form>
</div>
</body>
</html>
